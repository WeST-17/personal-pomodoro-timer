<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wesley Tsai">
    <meta name="keywords" content="Pomodoro, App, web-app, timer, HTML, metadata, web development, portfolio, Wes, Tsai, software, tech, technology, front end, developer, engineer, computer, programming, CSS, Bootstrap, JavaScript">
    <meta name="description" content="Personal Pomodoro Timer by Wes T.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Press Start 2P Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--Montserrat Font Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!--CSS Style Sheet Custom-->
    <link rel="stylesheet" type="text/css" href="pomodoro_styles.css">

    <title>Personal Pomodoro App</title>

</head>
<body>
    <div class="container-fluid">
        <!--Pomodoro title-->
        <div class="row">
            <h1>pomodoro</h1>
        </div>
        <!--Start timer message-->
        <div class="row">
            <div class="app-message">press start to begin</div>
                <div class="app-circle">
                    <div class="circle-shape">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <div class="app-counter-box">
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </div>
                <button type="button" class="btn start-btn">start</button>
            </div>
        </div>
    </div>
    <!--JS File for pomodoro timer-->
    <script src="pomodoro_app.js"></script>
</body>

</html>
