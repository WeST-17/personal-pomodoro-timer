    <div class="container-fluid text-center">
        <!--Pomodoro title-->
        <div class="row text-center">
            <h1>pomodoro</h1>
        </div>
        <!--Start timer message-->
        <div class="row text-center mb-5">
            <div class="app-message">press play to begin</div>
        </div>
        <div class="row text-end justify-content-center align-items-center" style="height: auto;">  
            <div class="col-md-8 mx-auto app-counter-box mb-5 text-end">
                <div class="timer" id="timer">00:00</div>
                <div class="mode" id="mode"></div>
            </div>
            <div class="for-user col-md-4 ms-auto text-end">
                <!--Interface to set pomodoro timer-->
                <div class="user-input">
                    <!--set work time-->
                    <label for="set-work-time" class="text-end">Work Time (Minutes)</label>
                    <input class="text-end" type="number" name="set-work-time" id="set-work-time" value="35" min="0">
                </div>
                <div class="user-input">
                    <!--set rest time-->
                    <label for="set-rest-time" class="text-end">Rest Time (Minutes)</label>
                    <input class="text-end" type="number" name="set-rest-time" id="set-rest-time" value="10" min="0">
                </div>
                <div class="user-input">
                    <!--set work interval-->
                    <label for="work-interval" class="text-end">Pomodoro Intervals </label>
                    <input class="text-end" type="number" name="work-interval" id="work-interval" value="3" min="0">
                </div>
                <div class="user-input">
                    <!--Apply button-->
                    <button type="button" class="btn text-end" onclick="applyChanges()">Apply Changes</button>
                </div>
    
            </div>
        </div>
        <div class="row text-center mx-auto" style="width: 50%;">
            <div class="col">
                <button type="button" class="start btn" onclick="play()">
                    <i class="fa-solid fa-play fa-3x"></i>
                </button>

                <button type="button" class="pause btn d-none" onclick="pause()">
                    <i class="fa-solid fa-pause fa-3x"></i>
                </button>

                <button type="button" class=" reset btn" onclick="reset()">
                    <i class="fa-solid fa-arrow-rotate-left fa-3x"></i>
                </button>
            </div>
        </div>
        
    </div>
